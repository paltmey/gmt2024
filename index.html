<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Image Model - File Upload</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        .preview {
            margin: 10px;
            display: inline-block;
            text-align: center;
        }
        .preview img {
            max-width: 150px;
            max-height: 150px;
            display: block;
            margin: 0 auto;
        }
        .results {
            margin-top: 20px;
        }
        .results div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teachable Machine Image Model - File Upload</h1>
        <label for="model-url">Enter Teachable Machine Model URL:</label>
        <input type="text" id="model-url" placeholder="https://teachablemachine.withgoogle.com/models/your-model-id/" size="50">
        <button onclick="loadModel()">Load Model</button>
        
        <h2>Upload Images</h2>
        <input type="file" id="image-upload" multiple accept="image/*">
        <button onclick="handleFiles()">Submit Images</button>

        <h2>Predictions</h2>
        <div id="images-preview"></div>
    </div>

    <script>
        let model, maxPredictions;

        async function loadModel() {
            const urlInput = document.getElementById("model-url").value;
            if (!urlInput) {
                alert("Please enter a model URL.");
                return;
            }
            const modelURL = urlInput + "model.json";
            const metadataURL = urlInput + "metadata.json";

            try {
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                alert("Model loaded successfully!");
            } catch (error) {
                alert("Failed to load model. Please check the URL.");
                console.error(error);
            }
        }

        function handleFiles() {
            const input = document.getElementById('image-upload');
            const previewContainer = document.getElementById('images-preview');
            previewContainer.innerHTML = '';

            if (!model) {
                alert("Please load a model first.");
                return;
            }

            const files = input.files;
            if (files.length === 0) {
                alert("No files selected.");
                return;
            }

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();
                reader.onload = (function(file) {
                    return async function(e) {
                        const imgElement = document.createElement('img');
                        imgElement.src = e.target.result;
                        imgElement.onload = async function() {
                            const previewDiv = createPreview(imgElement);

                            // Make predictions after the image is fully loaded
                            const prediction = await model.predict(imgElement);
                            const predictionDiv = document.createElement('div');
                            predictionDiv.innerHTML = 
                                prediction.map(p => `${p.className}: ${p.probability.toFixed(2)}`).join('<br>');
                            previewDiv.appendChild(predictionDiv);
                            previewContainer.appendChild(previewDiv);
                        };
                    };
                })(file);
                reader.readAsDataURL(file);
            }
        }

        function createPreview(imgElement) {
            const previewDiv = document.createElement('div');
            previewDiv.classList.add('preview');
            previewDiv.appendChild(imgElement);
            return previewDiv;
        }
    </script>
</body>
</html>
